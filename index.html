<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>주간 식당 메뉴</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .day-menu {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .day-menu h2 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-list li:last-child {
            border-bottom: none;
        }
        .highlight {
            border: 2px solid #e74c3c;
            transform: scale(1.05);
        }
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196F3;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .file-input {
            display: none;
        }

        .file-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-button:hover {
            background-color: #1976D2;
        }

        .file-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .nav-link.disabled {
            color: #cccccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" class="file-input" accept=".txt">
        <button id="fileButton" class="file-button">메뉴 파일 불러오기</button>
        <a href="edit.html" class="nav-link disabled" id="editLink">메뉴 작성하기 →</a>
        <h1>주간 식당 메뉴(4.21~4.24)</h1>
        <div class="menu-container">
            <div class="day-menu 월요일-menu">
                <h2>월요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 화요일-menu">
                <h2>화요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 수요일-menu">
                <h2>수요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
            <div class="day-menu 목요일-menu">
                <h2>목요일</h2>
                <ul class="menu-list">
                    <li>메뉴를 선택해주세요</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
